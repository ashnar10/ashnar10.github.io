<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Ashna Reddy's Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">

</head>
<body>
    <div class = "header">
      <h1>Ashna Reddy's Lab 5</h1>
      </div>

      <form action="/api" method="post">
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" name = "fname" id="fname" placeholder="Enter your first name here" maxlength="140">
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" name = "lname" id="lname" placeholder="Enter your last name here"  maxlength="140">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" name = "email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" name = "phone" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea name="message" rows="5" cols="33" id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Fruits</p>
            <ul class="flex-inner">
                <li>
                    <input name="checkbox"type="checkbox" id="eighteen-to-thirtyfive">
                    <label for="eighteen-to-thirtyfive">Kiwi</label>
                </li>
                <li>
                    <input name="checkbox" type="checkbox" id="thirtyfive-to-fifty">
                    <label for="thirtyfive-to-fifty">Apple</label>
                </li>
                <li>
                    <input name="checkbox" type="checkbox" id="fifty-to-sixtyfive">
                    <label for="fifty-to-sixtyfive">Bananas</label>
                </li>
            </ul>
          </li>
          <li>
            <button type="submit" id="button" name="button">Submit Form</button>
            <button onclick= "testFunction()" id="button" name="button">Activate</button>
          </li>
        </ul>
      </form>
    <script>
        function testFunction() {
            fetch('/api')
            .then((response) => response.text())
            .then((response) => {
          console.log(response);
          document.querySelector("body").style.backgroundColor = "#8722F8"
          document.getElementByClassName("flex-outer").style.margin = "0 auto"
     
}
        }

    
    </script>
    </body>
    </html>
